{% extends 'all-photos/base.html' %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    {% block content %}

    <h3 class="text-center">Welcome to App-Gallery</h3>

    <div class="container">
        {% for photo in images %}

        <div class="row" id="photo">

            <div class="col-sm-12 ">
                <h5 class="head">{{photo.name}}</h5>
                <a href="" class="btn btn-default " id="openBtn"> <img src="{{photo.image.url}}" alt="Image"
                        height="200px" width="200px" id="myImg" class="img-responsive"></a>

            </div>

        </div>

        <div class="modal fade" id="{{photo.id}}" tabindex="-1" role="dialog">
            <div id="modal">

                <div class="modal-dialog" role="document">
                    <div class="modal-content modal-lg">
                        <div class="modal-header">
                            <h6 class="modal-title">{{photo.name}}</h6>
                            <button type="button" class="close" data-dismiss="modal">Ã—</button>
                        </div>

                        <div class="modal-body">

                            <img class="img-responsive" src="{{photo.image.url}}" alt="Image" height="400px"
                                width="300px">
                            <div class="moreinfo">
                                <h6>{{photo.category}}</h6>
                                <p>{{photo.description}}</p>
                            </div>

                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <script src="text/javascript">
            $('#openBtn').click(function () {
                $('#modal').modal({ show: true })
            }); $('#openBtn').click(function () {
                $('#modal').modal({ show: true })
            });
        </script>
        {% endfor%}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </div>


    {% endblock %}

</body>

</html>
