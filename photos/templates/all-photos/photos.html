{% extends 'all-photos/base.html' %}

{% block content %}

<div class="container">

    {% for photo in images %}
    <div class="row">
        <div class="col-xs-6 col-md-6 col-lg-6">

            <a href="{{photo.image.url}} " alt="image" width ='400px'></a>
        </div>
    {% empty %}
        <div class="row">
            <h2 class="text-center">No photos</h2>
        </div>
    {% endfor %} 
    </div>

</div>


{% endblock %}
