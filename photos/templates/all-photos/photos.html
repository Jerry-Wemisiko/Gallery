{% extends 'all-photos/base.html' %}

{% block content %}

<div class="container">

    {% for photo in images %}
    <div class="row">
        
        <div class="col-xs-6 col-md-6 col-lg-6">
            <h5>{{photo.name}}</h5>
            <a data-toggle="moddle"> <img src="{{photo.image.url}}" alt="Image" height="200px" width="200px" class="img-responsive"></a>
        </div>
    {% empty %}
        <div class="row">
            <h5 class="text-center">No photos</h5>
        </div>
    {% endfor %} 
    </div>

    <div class="modal fade" id="{{photo.id}}" role="dialog" data-target="">
        <div class="modal-dialog modal-lg" >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{photo.name}}</h5> 
                </div>

                <div class="modal-body">
                    <img src="{{photo.image.url}}" alt="Image" height="400px" width="300px" class="img-responsive">
                   <div class="moreinfo">
                       <p>{{photo.description}}</p>
                   </div> 

                </div>

                <div class="modal-footer">
                    <button type="button" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    </div>

</div>


{% endblock %}
